<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lorenzo Rossi | Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="./Assets/favicon.png">
</head>

<script>
window.addEventListener("load", () => {
  const buttons = document.querySelector(".main-buttons");
  const projectsSection = document.querySelector(".projects-section");

  function updateProjectsPosition() {
    const buttonsRect = buttons.getBoundingClientRect();
    const scrollY = window.scrollY || window.pageYOffset;
    const bottom = buttonsRect.bottom + scrollY;

    // imposta margin-top solo sulla sezione progetti
    projectsSection.style.marginTop = (bottom + -500) + "px"; // 30px gap
  }

  updateProjectsPosition();
  window.addEventListener("resize", updateProjectsPosition);
});
</script>


<body>
